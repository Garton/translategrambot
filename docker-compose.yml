version: '3.8'

services:
  app:
    build: .
    container_name: telegram-translator-bot
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - model_cache:/app/.cache  # Cache for ML models
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  model_cache:
    driver: local
